<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito Compras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        /* Quitar las flechas de incremento y decremento en input type "number" */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield;
            /* Firefox */
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="home.html">
            <img src="../img/Logo.png" width="81" height="65" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">Inicio</a>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <img src="../img/avatar.png" class="perfil" alt="">
            </form>
        </div>
    </nav>
<br>
    <div class="container">
        <div class="row">
            <div class="table-responsive col-lg-8"
                style="width: 100%; height: 100%; background: white; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25)">
                <table class="table table">
                    <thead>
                        <tr>
                            <th scope="col">Producto</th>
                            <th scope="col"></th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Precio</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="">
                            <td>
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0wf_Pk8PmfLqOEZU92E_JdMqzkf8xN7lgvQ&usqp=CAU"
                                    class="rounded" alt="DescripciÃ³n de la imagen" style="width: 60p; height: 60px;">
                            </td>
                            <td>    
                                <div class="info-container">
                                    <div class="info-box title">
                                        <h5>zapato</h5>
                                    </div>
                                    <div class="info-box">Rojo</div>
                                    <div class="info-box">Talla:40</div>
                                </div>
                            </td>
                            <td>
                                <div class="container mt-3">
                                    <div class="d-flex justify-content-between">
                                        <button class="btn btn-primary" onclick="decrement()">-</button>
                                        <input type="number" id="myNumber" value="0" min="0"
                                            class="form-control d-inline-block mx-2">
                                        <button class="btn btn-primary" onclick="increment()">+</button>
                                    </div>
                                </div>
                            </td>
                            <td>$100.000</td>
                            <td><a href="" class="btn btn-dark btn-sn">X</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="table-responsive col-lg-4"
                style="width: 100%; height: 100%; background: white; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25)">
                <table class="table table">
                    <thead>
                        <tr>
                            <th scope="col">
                                <h6>TIENDA RAMDON</h6>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="">
                            <td scope="row">
                                <div class="info-container">
                                    <div class="info-box title mt-3">Cantidad: --</div>
                                    <div class="info-box mt-3">SubTotal: --</div>
                                    <div class="info-box mt-3">Descuento: --</div>
                                </div>
                            </td>
                        </tr>
                        <td scope="row">
                            <h2>Total: ----</h2>
                        </td>
                        <tr class="">
                            <td scope="row">
                                <div class="col-lg-8 m-4">
                                    <button class="btn mb-3"
                                        style="width: 100%; height: 100%; background: #68548C; border-radius: 15px">Pedir
                                        al vendedor</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script>
    function increment() {
        document.getElementById("myNumber").stepUp();
    }

    function decrement() {
        document.getElementById("myNumber").stepDown();
    }
</script>

</html>
