<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inicio sesion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.cs">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

</head>
<style>
    .formulario {
        margin: 0 auto;
        width: 345px;
        height: 420px;
        padding: 50px;
        border: 1px solid #000000;
        border-radius: 50px;
        margin-top: 50px;
        background-color: #ffffff;
    }

    .rounded_1 {
        border-radius: 16px;
        border: 1px solid #000000(0, 0, 0, 0.21);
        background: #F1F4F5;
    }

    #link {
        text-decoration: none;
        color: #000000;
    }
</style>

<body>

    <div class="card p-4 rounded-lg">
        <form class="formulario">
            <h2 class="mb-4 text-center font-weight-bold" style="color: #20242C;">Inicia sesión</h2>
            <fieldset>
                <div class="form-group">
                    <label for="email" style="color: #20242C;">Correo electronico</label>
                    <input type="email" class="form-control rounded_1" id="email" placeholder="Correo electrónico">
                </div>
                <div class="form-group">
                    <label for="password" style="color: #20242C;">Contraseña</label>
                    <input type="password" class="form-control rounded_1" id="password"
                        placeholder="Introduce tu contraseña">
                </div>
                <a href="#" class="mb-3 d-block text-center" id="link">¿Has olvidado tu contraseña?</a>
                <button type="submit" style="border-radius: 16px; background: #68548C; color: #FFF;"
                    class="btn btn-block rounded-pill">Iniciar sesión</button>
        </form>
        <p class="text-center mt-3" style="color: #20242C;">¿No tienes cuenta?<a href="#" id="link"> Crea una</a></p>
        </fieldset>
    </div>

    <div class="container-lg my-6">
        <footer class="bg-dark text-center text-lg-start text-white">
            <div class="container p-5">
                <div class="row my-5">
                    <div class="col-lg-2 col-md-6 mb-4 mb-md-0">
                        <div class="rounded-circle bg-white shadow-1-strong d-flex align-items-center justify-content-center mb-4 mx-auto"
                            style="width: 150px; height: 150px;">
                            <img src="../img/Logo.png" height="70" alt="" loading="lazy" />
                        </div>
                        <ul class="list-unstyled d-flex flex-row justify-content-center">
                            <li>
                                <a class="text-white px-2" href="#!">
                                    <i class="fab fa-facebook-square"></i>
                                </a>
                            </li>
                            <li>
                                <a class="text-white px-2" href="#!">
                                    <i class="fab fa-instagram"></i>
                                </a>
                            </li>
                            <li>
                                <a class="text-white ps-2" href="#!">
                                    <i class="fab fa-youtube"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-2 col-md-6 mb-4 mb-md-0">
                        <h5 class="text-uppercase mb-4">nosotros</h5>
                        <ul class="list-unstyled">
                            <li class="mb-2">
                                <a href="#!" class="text-white"><i class="fas fa-paw pe-3"></i>sobre nosotros</a>
                            </li>
                            <li class="mb-2">
                                <a href="#!" class="text-white"><i class="fas fa-paw pe-3"></i>contactenos</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-2 col-md-6 mb-4 mb-md-0">
                        <h5 class="text-uppercase mb-4">locales</h5>
                        <ul class="list-unstyled">
                            <li class="mb-2">
                                <a href="#!" class="text-white"><i class="fas fa-paw pe-3"></i>pedro salas</a>
                            </li>
                            <li class="mb-2">
                                <a href="#!" class="text-white"><i class="fas fa-paw pe-3"></i>todo a mil</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                        <h5 class="text-uppercase mb-4">unete y crea tu local</h5>
                        <ul class="list-unstyled">
                            <li class="mb-2">
                                <a href="#!" class="text-white"><i class="fas fa-paw pe-3"></i>inicio sesion</a>
                            </li>
                            <li class="mb-2">
                                <a href="#!" class="text-white"><i class="fas fa-paw pe-3"></i>registrate</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                        <h5 class="text-uppercase mb-4 ">redes sosiales</h5>
                        <a class="btn btn-primary btn-floating m-1" style="background-color: #3b5998" href="#!"
                            role="button"><i class="bi bi-instagram"></i></a>
                        <a class="btn btn-primary btn-floating m-1" style="background-color: #ac2bac" href="#!"
                            role="button"><i class="bi bi-facebook"></i></a>
                    </div>
                </div>
            </div>
    </div>
</body>

</html>
