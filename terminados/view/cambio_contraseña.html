<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambia tu contraseña</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<body>
   <!-- Navbar arriba -->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form class="formulario mx-auto w-75 h-75">
                    <h3 class="text-center font-weight-bold">Cambio de contraseña</h3>
                    <div class="mb-5 text-center">
                        <span>Querido usuario, te enviaremos un link que permitira
                            realizar el cambio de contraseña a tú correo.</span>
                            <input type="email" class="form-control text-center" id="email" placeholder="Ingresa tú correo electrónico">
                        <div class="d-flex justify-content-center">
                            <button type="submit"
                                style=" max-width: fit-content; border-radius: 16px; background: #68548C; color: #FFF;"
                                class="btn btn-block">Confirmar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Footer -->
