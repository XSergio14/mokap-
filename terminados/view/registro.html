<body>

    <div class="container-fluid shadow mt-5 col col-5" style=" border: 1px solid #000000; border-radius: 50px;">
        <form class=" row m-5 ">
            <h2 class="text-center">Regístrate</h2>
            <div class="col-md-6 ">
                <div class="form-group">
                    <label class="fw-bolder" for="nombre">Nombres</label>
                    <input type="text" class="form-control " id="nombre" placeholder="Nombres">
                </div>

                <div class="form-group">
                    <label class="fw-bolder" for="apellidos">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
                </div>

                <div class="form-group">
                    <label class="fw-bolder" for="direccion">Dirección</label>
                    <input type="text" class="form-control" id="direccion" placeholder="Dirección">
                </div>

                <div class="form-group">
                    <label class="fw-bolder" for="telefono">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" placeholder="Teléfono">
                </div>

                <div class="form-group">
                    <label class="fw-bolder" for="correo">Correo</label>
                    <input type="text" class="form-control" id="correo" placeholder="Correo">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label class="fw-bolder" for="tipoDocumento">Tipo de Documento</label>
                    <select class="form-control" id="tipoDocumento">
                        <option value="" disabled selected>Seleccione...</option>
                        <option value="dni">Cédula</option>
                        <option value="pasaporte">Pasaporte</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="fw-bolder" for="documento">Número de Documento</label>
                    <input type="text" class="form-control" id="documento" placeholder="Número de Documento">
                </div>

                <div class="form-group">
                    <label class="fw-bolder" for="fechaNacimiento">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fechaNacimiento">
                </div>

                <div class="form-group">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" placeholder="Contraseña">
                </div>

                <div class="form-group">
                    <label class="fw-bolder" for="confirmarContrasena">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirmarContrasena"
                        placeholder="Confirmar Contraseña">
                </div>
            </div>

            <div class="col-12 mb-3 form-check text-center">
                <input type="checkbox" class="fw-bolder form-check-input" id="privacidad">
                <label class="form-check-label" for="privacidad">Al registrarte, aceptas nuestras Condiciones de uso
                    y Política de privacidad.</label>
            </div>

            <div class="col-12 text-center">
                <button type="submit" class="btn primary mb-3">Registrarse</button>
                <p>¿Ya tienes una cuenta? <a href="iniciar_sesion.html" class="link text-dark">Iniciar Sesión</a></p>
            </div>
        </form>
    </div>
