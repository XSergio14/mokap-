<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    
</head>

<body>
    
    <div class="container shadow mt-4 col col-4" style=" border: 1px solid #000000; border-radius: 50px;">
        <form class=" row ">
            <div class="col-md-6 ">
                <h2 class="text-center">Regístrate</h2>
                <div class="form-group">
                    <label for="nombre">Nombres</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombres">
                </div>

                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
                </div>

                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" class="form-control" id="direccion" placeholder="Dirección">
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" placeholder="Teléfono">
                </div>

                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input type="text" class="form-control" id="correo" placeholder="Correo">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <br>
                    <br>
                    <label for="tipoDocumento">Tipo de Documento</label>
                    <select class="form-control" id="tipoDocumento">
                        <option value="" disabled selected>Seleccione...</option>
                        <option value="dni">Cédula</option>
                        <option value="pasaporte">Pasaporte</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="documento">Número de Documento</label>
                    <input type="text" class="form-control" id="documento" placeholder="Número de Documento">
                </div>

                <div class="form-group">
                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fechaNacimiento">
                </div>

                <div class="form-group">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" placeholder="Contraseña">
                </div>

                <div class="form-group">
                    <label for="confirmarContrasena">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirmarContrasena"
                        placeholder="Confirmar Contraseña">
                </div>
            </div>

            <div class="col-12 mb-3 form-check text-center">
                <input type="checkbox" class="form-check-input" id="privacidad">
                <label class="form-check-label" for="privacidad">Al registrarte, aceptas nuestras Condiciones de uso y
                    Política de privacidad.</label>
            </div>

            <div class="col-12 mb-3 text-center">
                <button type="submit" class="btn btn-primary">Registrarse</button>
                <p>¿Ya tienes una cuenta? <a href="iniciar_sesion.html" class="link">Iniciar Sesión</a></p>
            </div>
        </form>
    </div>
    <br>
    <div class="container-lg my-6">
        <footer class="bg-dark text-center text-lg-start text-white">
            <div class="container p-4">
                <div class="row my-6">
                    <div class="col-lg-2 col-md-6 mb-4 mb-md-0">
                        <div class="rounded-circle bg-white shadow-1-strong d-flex align-items-center justify-content-center mb-4 mx-auto"
                            style="width: 150px; height: 150px;">
                            <img src="../img/Logo.png" height="70" alt="" loading="lazy" />
                        </div>
                        <ul class="list-unstyled d-flex flex-row justify-content-center">
                            <li>
                                <a class="text-white px-2" href="#!">
                                    <i class="fab fa-facebook-square"></i>
                                </a>
                            </li>
                            <li>
                                <a class="text-white px-2" href="#!">
                                    <i class="fab fa-instagram"></i>
                                </a>
                            </li>
                            <li>
                                <a class="text-white ps-2" href="#!">
                                    <i class="fab fa-youtube"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-2 col-md-6 mb-4 mb-md-0">
                        <h5 class="text-uppercase mb-4">Nosotros</h5>
                        <ul class="list-unstyled">
                            <li class="mb-2">
                                <a href="#!" class="text-white"><i class="fas fa-paw pe-3"></i>Sobre nosotros</a>
                            </li>
                            <li class="mb-2">
                                <a href="#!" class="text-white"><i class="fas fa-paw pe-3"></i>Contactenos</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-2 col-md-6 mb-4 mb-md-0">
                        <h5 class="text-uppercase mb-4">locales</h5>
                        <ul class="list-unstyled">
                            <li class="mb-2">
                                <a href="#!" class="text-white"><i class="fas fa-paw pe-3"></i>Mariza shoes</a>
                            </li>
                            <li class="mb-2">
                                <a href="#!" class="text-white"><i class="fas fa-paw pe-3"></i>Todo a mil</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                        <h5 class="text-uppercase mb-4">Unete y crea tu local</h5>
                        <ul class="list-unstyled">
                            <li class="mb-2">
                                <a href="iniciar_sesion.html" class="text-white"><i class="fas fa-paw pe-3"></i>Inicio sesion</a>
                            </li>
                            <li class="mb-2">
                                <a href="registro.html" class="text-white"><i class="fas fa-paw pe-3"></i>Registrate</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                        <h5 class="text-uppercase mb-4 ">Redes sosiales</h5>
                        <a class="btn btn-primary btn-floating m-1" style="background-color: #ac2bac"  href="https://www.instagram.com/"
                            role="button"><i class="bi bi-instagram"></i></a>
                        <a class="btn btn-primary btn-floating m-1" style="background-color: #3b5998" href="https://www.facebook.com/?locale=es_LA"
                            role="button"><i class="bi bi-facebook"></i></a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
