<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inicio sesion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<body>


    <div class="card p-7 rounded-lg">
        <form class="formulario">
            <fieldset>
                <h2>Inicia sesión</h2>
                <div class="form-group">
                    <label for="email">Correo electronico</label>
                    <input type="email" class="form-control rounded_1" id="email" placeholder="Correo electrónico">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control rounded_1" id="password"
                        placeholder="Introduce tu contraseña">
                </div>
                <a href="#" class="mb-3 d-block text-center" id="link">¿Has olvidado tu contraseña?</a>
                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </div>
        </form>
        <p class=" mt-3">¿No tienes cuenta?<a href="registro.html" id=""> Crea una</a></p>
        </fieldset>
        <footer class="text-center mt-5">
            <div class="contenedor-footer">
                <div class="imagen-logo">
                    <img src="../img/Logo.png" alt="">
                </div>
                <div class="content-foo">
                    <h4>Nosotros</h4>
                    <p>Sobre nosotros</p>
                    <p>Contáctanos</p>
                </div>
                <div class="content-foo">
                    <h4>Locales</h4>
                    <p>Maritza Shoes</p>
                    <p>Todo a Mil</p>
                </div>
                <div class="content-foo">
                    <h4>Únete y crea tu Local</h4>
                    <p>Iniciar Sesión</p>
                    <p>Registrarte</p>
                </div>
                <div class="content-foo img">
                    <h4>Redes sociales</h4>
                    <p><img src="../img/FB.png" class="facebook" alt=""></p>
                    <p><img src="../img/IG.png" class="instragram" alt=""></p>
                </div>

            </div>
        </footer>


</body>

</html>
