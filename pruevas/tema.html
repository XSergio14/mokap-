<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,  
                         initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="text-center">
    <h1 class="text-success">
        GeeksforGeeks
    </h1>
    <h3>Form controls File input</h3>
    <div class="mb-3">
        <label for="SmallFile" class="form-label">
            Small file with multiple input
        </label>
        <input class="form-control  
                      form-control-sm" id="SmallFile" type="file" multiple>
    </div>
    <div>
        <label for="largeFile" class="form-label">
            Large file with disabled input
        </label>
        <input class="form-control  
                      form-control-lg" id="largeFile" type="file" disabled>
    </div>
</body>

</html>
